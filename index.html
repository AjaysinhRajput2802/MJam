<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MJAM - Modern MP3 Player</title>

    <link href="https://fonts.googleapis.com/css?family=Salsa&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="title-bar">
      <h6 class="brand-logo">
        <img src="./assets/mjam-logo.png" width="19px">
        <span>MJam</span>
      </h6>

      <div class="action-buttons">
        <span class="minimize"><i class="material-icons">remove</i></span>
        <span class="restore"><i class="material-icons">crop_landscape</i></span>
        <span class="close"><i class="material-icons">close</i></span>
      </div>
    </div>
    <div class="body">
      <div id="top-frame">
        <div id="sidebar">
          <h4 class="label">Library</h4>
          <div class="sidebar-buttons">
            <a class="sidebar-button">
              <i class="material-icons">home</i>
              <span>Home</span>
            </a>
            <a class="sidebar-button">
              <i class="material-icons">list</i>
              <span>Playlists</span>
            </a>
            <a class="sidebar-button">
              <i class="material-icons">person</i>
              <span>Artists</span>
            </a>
            <a class="sidebar-button">
              <i class="material-icons">album</i>
              <span>Albums</span>
            </a>
            <a class="sidebar-button">
              <i class="material-icons">music_note</i>
              <span>Songs</span>
            </a>
            <a class="sidebar-button">
              <i class="material-icons">settings</i>
              <span>Settings</span>
            </a>
          </div>
        </div>
        <div id="content"></div>
      </div>
      <div id="bottom-frame">
        <div id="nowplaying"></div>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./vue.js"></script>
    <script src="./renderer.js"></script>
    <script>
    </script>

  </body>
</html>
