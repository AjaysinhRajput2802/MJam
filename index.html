<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>

    <link href="https://fonts.googleapis.com/css?family=Salsa&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script src="./assets/vue.js"></script>
    <div class="title-bar">
      <img src="./assets/mjam-logo.png" width="20px">
    </div>
    <div class="body">
      <div id="top-frame">
        <div id="sidebar">
          <h4 class="label">Library</h4>
          <div class="sidebar-buttons">
            <a class="sidebar-button">
              <i class="material-icons">home</i>
              <span>Home</span>
            </a>
            <a class="sidebar-button">
              <i class="material-icons">list</i>
              <span>Playlists</span>
            </a>
            <a class="sidebar-button">
              <i class="material-icons">person</i>
              <span>Artists</span>
            </a>
            <a class="sidebar-button">
              <i class="material-icons">album</i>
              <span>Albums</span>
            </a>
            <a class="sidebar-button">
              <i class="material-icons">music_note</i>
              <span>Songs</span>
            </a>
            <a class="sidebar-button">
              <i class="material-icons">settings</i>
              <span>Settings</span>
            </a>
          </div>
        </div>
        <div id="content">
          <div class="lists">
            <div class="new-jam">
              <div class="head">
                <h3 class="heading">Jam of the Day</h3>
              </div>
              <div id="jams" class="jam-list">
                <div v-for="song in songs" class="jam">
                  <div class="jam-art" style="background-image: url(./assets/mjam-logo.png)"> </div>
                  <div class="jam-details">
                    <div class="jam-left">
                      <h6 class="jam-title">{{ song.title }}</h6>
                      <h6 class="jam-artist">{{ song.artist }}</h6>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="artist-list">

          </div>
        </div>
      </div>
      <div id="bottom-frame">
        <div id="nowplaying"></div>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./const.js"></script>
    <script src="./renderer.js"></script>
    <script src="./jams.js"></script>
    <script>
    </script>

  </body>
</html>
