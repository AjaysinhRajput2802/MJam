<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MJAM - Modern MP3 Player</title>

    <link href="https://fonts.googleapis.com/css?family=Salsa&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script src="./scripts/vue.js"></script>
    <div class="title-bar">
      <h6 class="brand-logo">
        <img src="./assets/mjam-logo.png" width="19px">
        <span>MJam</span>
      </h6>

      <div class="action-buttons">
        <span class="minimize"><i class="material-icons">remove</i></span>
        <span class="restore"><i class="material-icons">crop_landscape</i></span>
        <span class="close"><i class="material-icons">close</i></span>
      </div>
    </div>
    <div class="body">
      <div id="top-frame">
        <div id="sidebar">
          <h4 class="label">Library</h4>
          <div class="sidebar-buttons">
            <a class="sidebar-button active">
              <i class="material-icons">home</i>
              <span>Home</span>
            </a>
            <a class="sidebar-button">
              <i class="material-icons">playlist_play</i>
              <span>Playlists</span>
            </a>
            <a class="sidebar-button">
              <i class="material-icons">favorite</i>
              <span>Loved</span>
            </a>
            <a class="sidebar-button">
              <i class="material-icons">person</i>
              <span>Artists</span>
            </a>
            <a class="sidebar-button">
              <i class="material-icons">album</i>
              <span>Albums</span>
            </a>
            <a class="sidebar-button">
              <i class="material-icons">music_note</i>
              <span>Songs</span>
            </a>
            <a class="sidebar-button">
              <i class="material-icons">settings</i>
              <span>Settings</span>
            </a>
          </div>
        </div>
        <div id="content">
          <div class="search-bar">
            <i class="material-icons">search</i>
            <input placeholder="Search songs, artists and albums..." type="text" id="search">
          </div>
          <div class="main-frame">
            <h4 class="label">Recently Played</h4>
            <div class="songs-list" id="recent">
              <div class="song" v-for="song in songs">
                <div class="song-art" :style="{ 'background-image': 'url(' + song.picture.data + ')' }">
                  <div class="play-me" v-on:click="playMe(song.src)">
                    <i class="material-icons">play_circle_outline</i>
                  </div>
                </div>
                <div class="song-desc">
                  <h6 class="song-title">{{ song.title }}</h6>
                  <h5 class="song-artist">{{ song.artist }}</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="right-frame"></div>
      </div>
    </div>

    <div id="bottom-frame">
      <div id="nowplaying"></div>
    </div>

    <script src="./scripts/howler.min.js"></script>
    <script src="./scripts/global.js"></script>
    <script src="./scripts/recent.js"></script>

  </body>
</html>
